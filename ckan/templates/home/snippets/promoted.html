{% set intro = g.site_intro_text %}

<div class="module-promotion">
  {% if intro %}
    {{ h.render_markdown(intro) }}
  {% else %}
    <h1>{{ _("Open Data.") }} {{ g.site_title }}.</h1>
    <p>
      {% trans %}Powerful data catalog, analytics to help you to use data for
      your own purpose
      {% endtrans %}
    </p>
  {% endif %}
</div>

{% set packages = h.get_recent_datasets() %}
<h2>Recent Datasets</h2>
<p> Browse most popular or recent datasets</p>
<div>
    <ul class="recent-packages">
        {% for package in packages %}
            {% snippet 'snippets/package_item.html', package=package %}
        {% endfor %}
    </ul>
</div>
<div>
    <a class="btn btn-light pull-right" href="{{ h.url_for('organization.index') }}">{{ _('View all organizations') }}</a>
</div>

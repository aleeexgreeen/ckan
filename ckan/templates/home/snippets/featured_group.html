{% set groups = h.get_featured_groups(count=6) %}
<h2>Groups</h2>
<p> Browse groups</p>
<div class="featured-groups">
  {% for group in groups %}
    <div class="groups-card">
      {% snippet 'snippets/group_item.html', group=group %}
    </div>
  {% endfor %}
</div>
<div>
  <a class="btn btn-light pull-right" href="{{ h.url_for('group.index') }}">{{ _('View all groups') }}</a>
</div>

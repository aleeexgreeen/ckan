{% set groups = h.get_featured_groups(count=6) %}
<h2>Groups</h2>
<p> Browse groups</p>
<ul class="featured-groups">
  {% for group in groups %}
    {% snippet "group/snippets/group_item.html", group=group %}
  {% endfor %}
</ul>
<div>
  <a class="btn btn-light pull-right" href="{{ h.url_for('group.index') }}">
    {{ _('View all groups') }}
  </a>
</div>

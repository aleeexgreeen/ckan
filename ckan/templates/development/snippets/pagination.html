<section class="module">
  <div class="module-content pagination-wrapper">
    <ul class="pagination">
      {% if current != 1 %}<li class="page-item"><a href="#page={{ current - 1 }}" class="page-link"><i class="fa-solid fa-chevron-left"></i></a></li>{% endif %}
      {% for index in range(1, total+1) %}
        <li class="{%- if index == current -%}active{%- endif %} page-item"><a href="#page={{ index }}" class="page-link">{{ index }}</a></li>
      {% endfor %}
      {% if current != total %}<li class="page-item"><a href="#page={{ current + 1 }}" class="page-link"><i class="fa-solid fa-chevron-right"></i></a></li>{% endif %}
    </ul>
  </div>
</section>
